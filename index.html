<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Letreco</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.png">

  <header>
    <div class="header-container"></div>
  </header>

<body>

  <div class="title-container-header">
    <h1>
      <div class="message-row-container-hidden" id="resultMessage">teste</div>
    </h1>
  </div>
  <div class="app-container">
    <div class="tile-container"></div>
    <div class="keyboard-container">
      <div class="keyboard-row-container-first" id="keyboardFirstRow"></div>
      <div class="keyboard-row-container-second" id="keyboardSecondRow"></div>
      <div class="keyboard-row-container-third" id="keyboardThirdRow"></div>
    </div>
    <div class="result-container"></div>
  </div>
  <div id="mySidebar" class="sidebar">
    <div class="summary-header"><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">☓</a></div>
    <div class="summary-container">
      <a id="rightGuesses"></a>
      <a id="wrongGuesses"></a>
      <a id="percentageRightGuesses"></a>
      <a id="percentageWrongGuesses"></a>
      <a id="totalGuesses"></a>
    </div>
    <div class="summary-container">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Palavra</th>
            <th>N° Tentativas</th>
          </tr>
        </thead>
        <tbody id="summaryTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
